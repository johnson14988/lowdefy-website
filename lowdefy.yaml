
lowdefy: 4.4.0
name: Lowdefy starter

connections:
  - _ref:
      path: connections/mongo_connections.yaml
      vars:
        id: source_wiki
        databaseName: source
        collection: wiki
  - _ref:
      path: connections/mongo_connections.yaml
      vars:
        id: source_textbook
        databaseName: source
        collection: textbook
  - _ref:
      path: connections/mongo_connections.yaml
      vars:
        id: record_task
        databaseName: record
        collection: task
  - _ref:
      path: connections/mongo_connections.yaml
      vars:
        id: testBT_test1
        databaseName: testBT
        collection: test1

  - id: my_api
    type: AxiosHttp
    properties:
      baseURL: https://radiant-cove-14954-a1ca9b8d8036.herokuapp.com

menus:
  - id: default
    links:
      - id: home
        type: MenuLink
        properties:
          icon: AiOutlineHome
          title: Home
        pageId: home
      - id: mongo
        type: MenuLink
        properties:
          icon: AiOutlineExperiment
          title: Mongo
        pageId: mongo
      - id: test
        type: MenuLink
        properties:
          icon: AiOutlineExperiment
          title: Test Page
        pageId: test
      - id: dashboard
        type: MenuLink
        properties:
          icon: AiOutlineExperiment
          title: Dashboard
        pageId: dashboard
      - id: new_entry
        type: MenuLink
        properties:
          icon: AlertOutlined
          title: New Entry
        pageId: new_entry

pages:
  - _ref: home.yaml
  - _ref: new_entry.yaml
  - _ref: dashboard.yaml
  - _ref: mongo.yaml
  - _ref: test.yaml
  - _ref: page404.yaml



