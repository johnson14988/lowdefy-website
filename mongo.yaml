id: mongo
type: PageHeaderMenu

requests:
  - id: get_books
    type: MongoDBFind
    connectionId: mongo_textbook
    properties:
      query: {}
      projection:
        book: 1
        desc: 1
        field: 1
        status: 1
        priority: 1

events:
  onMount:
    - id: get_books
      type: Request
      params: get_books

properties:
  title: Mongo Display
layout:
  contentJustify: center

blocks:
  - id: default
    type: Breadcrumb
    properties:
      separator: '>'
      list:
        - label: Home
          pageId: home
        - label: Mongo
          pageId: mongo
  - id: result_card
    type: Card
    layout:
      size: 1400
      contentGutter: 28
    blocks:
      - id: page_heading
        type: Title
        properties:
          content: View Query Results
          level: 3
      
